<script>
    var glo={};
    glo.namespace=function(str){
        var arr=str.split("."),o=glo;
        for(i=(arr[0]="glo")?1:0;i<arr.length;i++){
            o[arr[i]]=o[arr[i]] || {};
            o=o[arr[i]];
        }
    }
    glo.namespace("Dom");
    glo.Dom.getElementntsByClassName=function(str,root,tag){
        if(root){
            root=typeof root=="string"?document.getElementById(root):root;

        }else{
            root=document.body;
        }
        tag=tag || "*";
        var els=root.getElementsByTagName(tag),arr=[];
        for(var i=0,n=els.length;i<n;i++){
            for(var j=0,k=els[i].className.split(""),l=k.length;j<l;j++){
                if(k[j]==str){
                    arr.push(els[i]);
                    break;
                }
            }
        }
    }
</script>
