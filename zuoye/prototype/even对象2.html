<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="click me" onclick="handler()"/>
	</body>
</html>
<script type="text/javascript">
	function handler(){
		alert(arguments.length);
	}
</script>
